<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAGISEN ポータルサイト</title>
  <style type="text/css">
    body {
      margin: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .auto-style1 {
      text-align: center;
    }

    .auto-style1 img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .input-style, .button-style {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 20px;
      text-align: center;
      box-sizing: border-box;
      width: 200px;
    }

    .button-style {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .button-style:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="auto-style1">
      <img alt="KAGISEN" src="images/samplek.jpg">
    </p>
    <p class="auto-style1">Welcome to KAGISEN portal site</p>
    <input type="password" id="password" class="input-style" placeholder="パスワード">
    <button class="button-style" onclick="checkPassword()">ログイン</button>
    <script>
      // Google Apps Script Web API の URL
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbz_ZGiErR7vjf0aRmvMCiMHENsuNZ-mi-cjXjUkM3mCq98OGk07hgY3kQ5o-_7wol7j/exec';

      function checkPassword() {
        const inputPassword = document.getElementById("password").value;

        fetch(scriptUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: 'password=' + encodeURIComponent(inputPassword),
        })
        .then(response => {
          console.log("Response Status:", response.status);
          return response.json(); // JSON 形式で取得
        })
        .then(data => {
          console.log("Server Response:", data); // レスポンス内容を確認
          if (data.status === "success") { // data.status で判定
            window.location.href = "https://hishigeki.github.io/ClassroomDoc/classroom_login.html";
          } else {
            alert("パスワードが間違っています。");
          }
        })
        .catch(error => {
          console.error("Fetch Error:", error); // エラー内容を詳しく出力
          alert("通信エラーが発生しました。");
        });
      }
    </script>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
